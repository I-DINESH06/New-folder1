<!DOCTYPE html>
<html>
<head>
<title>Student Results</title>
<style>
body{
    background:linear-gradient(
        135deg,
        #2F4F57,
        #1F3E46,
        #0F2A30
    );
    color:#FFFFFF;
    padding:30px;
    font-family:Segoe UI;
}
.card{
    background:#3E5A61;
    padding:20px;
    border-radius:12px;
    margin-bottom:15px;
}

/* search bar */
.search-box{
    width:300px;
    padding:10px 14px;
    border-radius:20px;
    border:none;
    margin-bottom:18px;
    font-size:14px;
    background:#2B474E;
    color:#FFFFFF;
}
.search-box::placeholder{
    color:#9FB4BA;
}

button{
    background:#1FE1FF;
    color:#000;
    padding:12px 20px;
    border:none;
    border-radius:25px;
    font-weight:600;
    cursor:pointer;
}
button:hover{
    background:#00C4E3;
}
</style>
</head>
<body>

<h2>Student Results</h2>

<!-- ðŸ” SEARCH BY STUDENT NAME -->
<form method="GET">
    <input class="search-box"
           type="text"
           name="search"
           placeholder="Search by student name..."
           value="{{ request.args.get('search','') }}">
</form>

{% for r, u_name, u_id, cat_name in results %}
<div class="card">
    <p>Name: {{ u_name }}</p>
    <p>User ID: {{ u_id }}</p>
    <p>Category: {{ cat_name }}</p>
    <p>Quiz ID: {{ r.quiz_id }}</p>
    <p>Score: {{ r.score }}/{{ r.total_questions }}</p>
</div>
{% endfor %}

<button onclick="window.location.href='/staff-dashboard'">
    Back to Dashboard
</button>

</body>
</html>
