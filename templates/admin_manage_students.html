<!DOCTYPE html>
<html>
<head>
<title>Manage Students | Quiz Master</title>

<style>
:root{
    --bg-dark:#0F2A30;
    --bg-mid:#1F3E46;
    --card:#3E5A61;
    --accent:#1FE1FF;
    --text-main:#FFFFFF;
}

body{
    background:linear-gradient(135deg,var(--bg-mid),var(--bg-dark));
    color:var(--text-main);
    font-family:Segoe UI;
    padding:40px;
}

.container{
    max-width:1000px;
    margin:auto;
}

h2{
    margin-bottom:20px;
}

.search-box{
    width:420px;
    padding:12px;
    border-radius:14px;
    border:none;
    background:#2b474e;
    color:var(--text-main);
    margin-bottom:18px;
}

table{
    width:100%;
    border-collapse:collapse;
    background:var(--card);
    border-radius:16px;
    overflow:hidden;
}

th,td{
    padding:14px 16px;
}

.back-btn{
    margin-top:25px;
    width:100%;
    padding:14px;
    border-radius:30px;
    border:none;
    background:var(--accent);
    font-weight:600;
}
</style>
</head>

<body>

<div class="container">
    <h2>Manage Students</h2>
</div>

</body>
</html>
