<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Master - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg,
                #2F4F57,
                #1F3E46,
                #0F2A30
            );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFFFFF;
        }

        .login-container {
            background: #3E5A61;
            padding: 30px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            background: #2B474E;
            color: #FFFFFF;
        }

        input::placeholder {
            color: #9FB4BA;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 22px;
            background: #1FE1FF;
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #00C4E3;
        }

        .register-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: #9FB4BA;
        }

        .register-link a {
            color: #1FE1FF;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <form action="/login" method="POST">
        <input 
            type="email" 
            name="email" 
            placeholder="Email"
            required
        >

        <input 
            type="password" 
            name="password" 
            placeholder="Password"
            required
        >

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Donâ€™t have an account? <a href="/register">Register</a>
    </div>
</div>

</body>
</html>
