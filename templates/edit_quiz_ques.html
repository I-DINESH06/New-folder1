<!DOCTYPE html>
<html>
<head>
<title>Edit Quiz | Quiz Master</title>

<style>
:root{
    --bg-dark:#0F2A30;
    --bg-mid:#1F3E46;
    --bg-light:#2F4F57;
    --card:#3E5A61;
    --accent:#1FE1FF;
    --accent-hover:#00C4E3;
    --text-main:#FFFFFF;
    --text-muted:#9FB4BA;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,var(--bg-light),var(--bg-mid),var(--bg-dark));
    padding:40px;
    color:var(--text-main);
    font-family:Segoe UI;
}

.container{
    max-width:900px;
    margin:auto;
}

h2{
    text-align:center;
    margin-bottom:30px;
}

.card{
    background:var(--card);
    padding:25px;
    border-radius:18px;
    margin-bottom:25px;
}

label{
    display:block;
    margin-top:12px;
}

input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    outline:none;
    background:#2b474e;
    color:var(--text-main);
    margin-top:6px;
}

.option-row{
    display:flex;
    gap:10px;
    margin-top:10px;
}

.save-btn{
    width:100%;
    padding:14px;
    border-radius:28px;
    border:none;
    font-weight:600;
    background:var(--accent);
    cursor:pointer;
}

.save-btn:hover{
    background:var(--accent-hover);
}

.add-btn{
    width:100%;
    padding:14px;
    border-radius:28px;
    border:2px dashed var(--accent);
    background:transparent;
    color:var(--accent);
    font-weight:600;
    margin-top:10px;
    cursor:pointer;
}
</style>
</head>

<body>
