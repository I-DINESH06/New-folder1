<!DOCTYPE html>
<html>
<head>
<title>Quizzes | Quiz Master</title>

<style>
:root{
    --bg-dark:#0F2A30;
    --bg-mid:#1F3E46;
    --bg-light:#2F4F57;
    --card:#3E5A61;
    --accent:#1FE1FF;
    --accent-hover:#00C4E3;
    --text-main:#FFFFFF;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,var(--bg-light),var(--bg-mid),var(--bg-dark));
    padding:40px;
    color:var(--text-main);
    font-family:Segoe UI;
}

.container{
    max-width:900px;
    margin:auto;
}

h2{
    margin-bottom:25px;
}

.card{
    background:var(--card);
    padding:22px;
    border-radius:16px;
    margin-bottom:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.btn{
    padding:8px 18px;
    border-radius:20px;
    border:none;
    font-weight:600;
    cursor:pointer;
}

.edit{
    background:var(--accent);
    color:#000;
}

.edit:hover{
    background:var(--accent-hover);
}

.delete{
    background:#ef4444;
    color:#fff;
}
</style>
</head>

<body>
<div class="container">
    <h2>Quizzes</h2>
</div>
</body>
</html>
