<!DOCTYPE html>
<html>
<head>
    <title>Student Summary | Quiz Master</title>
    <meta charset="utf-8">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background:linear-gradient(
                135deg,
                #2F4F57,
                #1F3E46,
                #0F2A30
            );
            color:#FFFFFF;
            font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
            padding:40px;
        }

        .container{
            max-width:900px;
            margin:auto;
        }

        h2{
            margin-bottom:15px;
            color:#1FE1FF;
        }

        .chart-card{
            background:#3E5A61;
            padding:25px;
            border-radius:16px;
            margin-top:20px;
            text-align:center;
        }

        /* keep chart small */
        .chart-card canvas{
            max-width:320px;
            max-height:320px;
            margin:auto;
            display:block;
        }

        /* button */
        .back-btn{
            margin-top:25px;
            padding:10px 18px;
            border-radius:10px;
            border:none;
            background:#1FE1FF;
            color:#000;
            font-weight:600;
            cursor:pointer;
        }

        .back-btn:hover{
            background:#00C4E3;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Student Summary</h2>

    <p>Welcome, <b>{{ session['username'] }}</b></p>

    <!-- SAFE DATA HOLDER -->
    <div id="data-holder"
         data-names="{{ quiz_names }}"
         data-values="{{ attempted_counts }}">
    </div>

    <div class="chart-card">
        <h3>Questions Attempted Per Quiz</h3>

        <canvas id="pieChart" width="300" height="300"></canvas>

        <button class="back-btn" onclick="location.href='/student-dashboard'">
            â¬… Back to Dashboard
        </button>
    </div>

</div>

<script>
    const holder = document.getElementById("data-holder");

    let names = holder.getAttribute("data-names");
    let values = holder.getAttribute("data-values");

    names = names.replace(/[\[\]']/g,"").split(",").map(s=>s.trim()).filter(Boolean);
    values = values.replace(/[\[\]]/g,"").split(",").map(v=>parseInt(v)||0);

    new Chart(document.getElementById("pieChart"), {
        type:"pie",
        data:{
            labels:names,
            datasets:[{
                data:values
            }]
        }
    });
</script>

</body>
</html>
