<!DOCTYPE html>
<html>
<head>
<title>Upload Profile Photo</title>

<style>
body{
    background:linear-gradient(
        135deg,
        #2F4F57,
        #1F3E46,
        #0F2A30
    );
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#FFFFFF;
    font-family:Segoe UI;
}
.card{
    background:#3E5A61;
    padding:30px;
    border-radius:16px;
    width:360px;
    text-align:center;
}
input,button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border-radius:25px;
    border:none;
}
input{
    background:#2B474E;
    color:#FFFFFF;
}
button{
    background:#1FE1FF;
    color:#000;
    font-weight:600;
    cursor:pointer;
}
button:hover{
    background:#00C4E3;
}
</style>
</head>

<body>

<div class="card">
    <h2>Upload Profile Photo</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <button onclick="location.href='/profile'">Cancel</button>
</div>

</body>
</html>
