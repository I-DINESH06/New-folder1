<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
            color: #ecf4f3;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }

        span {
            color: #00f2fe;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: block;
            margin: 12px 0;
            padding: 14px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .primary {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: #022c43;
        }

        .secondary {
            border: 2px solid #00f2fe;
            color: #aefeff;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,255,255,0.45);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome, <span>{{ username }}</span></h1>
    <p>You are logged in as <b>{{ role|capitalize }}</b></p>

    {% if role == 'teacher' %}
        <a href="/create-quiz" class="btn primary">Create Quiz</a>
        <a href="/view-quizzes" class="btn secondary">View My Quizzes</a>
    {% else %}
        <a href="/available-quizzes" class="btn primary">Take Quiz</a>
        <a href="/my-results" class="btn secondary">My Results</a>
    {% endif %}

    <a href="/logout" class="btn secondary">Logout</a>
</div>

</body>
</html>
